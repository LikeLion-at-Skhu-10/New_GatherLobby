{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{% static 'css/signin.css' %}">
    <title>login</title>
</head>
<body>
    <div class="login-box">
        <h2>Login</h2>

        <form method="POST">
            {% csrf_token %}
            <div class="user-box">
                ID: {{form.username}}
            </div>

            <div class="user-box">
                Password: {{form.password}} 
            </div>
            <input type="submit" value="Sign in" class="btn1">
        </form>
            <a href="{% url 'signup' %}" class="makeaccount">아이디가 없으신가요? Sign up</a>
            <br>
            <br>
    </div>
</body>
</html>
