{% extends 'base.html' %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	{% block link %}
	<link rel="stylesheet" href="{% static 'css/introduce.css' %}">
	{% endblock %}
</head>

<body>
{% block nav_title %}
<div class="nav2">
	<h1>Gather Lobby</h1>
</div>
{% endblock %}

{% block nav_hr %}
	<hr style="border: 0.1vw solid #CCD8C7; background-color: #CCD8C7; width: 100%; margin: 0 auto;">
{% endblock %}

{% block content %}
	<div class="container">
		<ul class="slider-container simple-list" id="slider">
			<li class="slide">
				<img src="{% static 'img/introduce/logo1.png' %}" alt="" width="680" height="360">
			</li>
			<li class="slide">
				<img src="{% static 'img/introduce/logo2.png' %}" alt="" width="680" height="360">
			</li>
			<li class="slide">
				<img src="{% static 'img/introduce/logo3.jpg' %}" alt="" width="680" height="360">
			</li>
		</ul>
		<a href="#" id="prev"></a>
		<a href="#" id="next"></a>
	</div>
	<script src="{% static 'js/introduce.js' %}"></script>
{% endblock %}
</body>
</html>
